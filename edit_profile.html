<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - DHRMS</title>
    <link rel="stylesheet" href="edit_profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ae/Kerala_Government_Logo.svg/1200px-Kerala_Government_Logo.svg.png" alt="Logo" class="logo-small">
                <span>DHRMS Kerala</span>
            </div>
            <nav class="sidebar-nav">
                <a href="patient_dashboard.html" class="nav-link active"><i class="fa-solid fa-table-columns"></i> Dashboard</a>
                <a href="medical_history.html" class="nav-link"><i class="fa-solid fa-file-medical"></i> Medical History</a>
                <a href="my_appointments.html" class="nav-link"><i class="fa-solid fa-calendar-check"></i> My Appointments</a>
                <a href="my_documents.html" class="nav-link"><i class="fa-solid fa-folder-open"></i> My Documents</a>
                <a href="edit_profile.html" class="nav-link"><i class="fa-solid fa-user-pen"></i> Edit Profile</a>
                <a href="helpline.html" class="nav-link"><i class="fa-solid fa-headset"></i> Helpline</a>
            </nav>
            <div class="sidebar-footer">
                <a href="index.html" class="logout-button-full">
                    <i class="fa-solid fa-right-from-bracket"></i> Logout
                </a>
            </div>
        </aside>

        <main class="main-content">
            <header class="main-header-content">
                <h1>Edit Your Profile</h1>
                <p>Keep your personal and contact information up to date.</p>
            </header>

            <div class="form-container" style="margin-top:0; padding-top: 0;">
                <form action="#" method="POST" class="registration-form">
                    
                    <fieldset>
                        <legend>Personal Information (Read-only)</legend>
                        <div class="form-grid">
                            <div class="input-group">
                                <label>Full Name</label>
                                <input type="text" value="Rahul Kumar" disabled>
                            </div>
                            <div class="input-group">
                                <label>Health ID</label>
                                <input type="text" value="KMW-2025-8451" disabled>
                            </div>
                            <div class="input-group">
                                <label>Date of Birth</label>
                                <input type="text" value="15-Aug-1993" disabled>
                            </div>
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend>Update Contact & Address</legend>
                        <div class="form-grid">
                            <div class="input-group">
                                <label for="mobile">Mobile Number *</label>
                                <input type="tel" id="mobile" value="9876543210" pattern="\d{10}" required>
                            </div>
                            <div class="input-group full-width">
                                <label for="currentAddress">Current Address (in Kerala) *</label>
                                <textarea id="currentAddress" name="currentAddress" rows="3" required>House No. 123, Near Aluva Market, Ernakulam, Kerala - 683101</textarea>
                            </div>
                            <div class="input-group">
                                <label for="emergencyName">Emergency Contact Name</label>
                                <input type="text" id="emergencyName" value="Anil Kumar">
                            </div>
                            <div class="input-group">
                                <label for="emergencyPhone">Emergency Contact Phone</label>
                                <input type="tel" id="emergencyPhone" value="9988776655" pattern="\d{10}">
                            </div>
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend>Update Profile Picture</legend>
                        <div class="profile-picture-update">
                            <img src="https://i.imgur.com/T5f2v2s.png" alt="Current Profile Photo" class="current-pic">
                            <div class="input-group">
                                <label for="photo">Upload New Photo</label>
                                <input type="file" id="photo" name="photo" accept="image/*">
                            </div>
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend>Change Password</legend>
                        <div class="form-grid">
                            <div class="input-group">
                                <label for="currentPassword">Current Password</label>
                                <input type="password" id="currentPassword" name="currentPassword">
                            </div>
                            <div class="input-group">
                                <label for="newPassword">New Password</label>
                                <input type="password" id="newPassword" name="newPassword">
                            </div>
                             <div class="input-group">
                                <label for="confirmPassword">Confirm New Password</label>
                                <input type="password" id="confirmPassword" name="confirmPassword">
                            </div>
                        </div>
                    </fieldset>

                    <div class="form-actions">
                        <a href="patient_dashboard.html" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
